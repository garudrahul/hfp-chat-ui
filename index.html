<!DOCTYPE html>
<html>
<head>
  <title>Paddler Chat</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    #chat { max-width: 600px; margin: 40px auto; background: #fff; padding: 20px; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    .bot { color: #333; }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>

  <input id="input" placeholder="Type a message..." style="width:80%">
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const text = input.value;
  if (!text) return;

  addMessage("You", text);
  input.value = "";

  const res = await fetch("/chat/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [{ role: "user", content: text }]
    })
  });

  const data = await res.json();
  addMessage("Bot", data.reply);
}

function addMessage(who, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<span class="${who === 'You' ? 'user' : 'bot'}">${who}:</span> ${text}`;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
